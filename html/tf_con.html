<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - transform controls</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="three.js/examples/main.css" />
  </head>
  <body>
    <div id="info">
      "W" translate | "E" rotate | "R" scale | "+/-" adjust size<br />
      "Q" toggle world/local space | "Shift" snap to grid<br />
      "X" toggle X | "Y" toggle Y | "Z" toggle Z | "Spacebar" toggle enabled<br />
      "Esc" reset current transform<br />
      "C" toggle camera | "V" random zoom
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./three.js/build/three.module.js",
          "three/addons/": "./three.js/examples/jsm/",
          "assets/": "./assets/",
          "three/assets/": "./three.js/examples/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { TransformControls } from "three/addons/controls/TransformControls.js";

      let cameraPersp, cameraOrtho, currentCamera;
      let scene, renderer, control, orbit;

      const meshList = [];

      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2(1, 1);

      init();
      render();

      function init() {
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const aspect = window.innerWidth / window.innerHeight;

        cameraPersp = new THREE.PerspectiveCamera(50, aspect, 0.001, 30000);
        cameraOrtho = new THREE.OrthographicCamera(-600 * aspect, 600 * aspect, 600, -600, 0.01, 30000);
        currentCamera = cameraPersp;

        currentCamera.position.set(10, 10, 10);
        currentCamera.lookAt(0, 200, 0);

        scene = new THREE.Scene();
        scene.add(new THREE.GridHelper(200, 20, 0x888888, 0x444444));

        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(1, 1, 1);
        scene.add(light);

        const texture = new THREE.TextureLoader().load("three.js/examples/textures/crate.gif", render);
        texture.colorSpace = THREE.SRGBColorSpace;
        texture.anisotropy = renderer.capabilities.getMaxAnisotropy();

        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshLambertMaterial({ map: texture, transparent: true });

        orbit = new OrbitControls(currentCamera, renderer.domElement);
        orbit.update();
        orbit.addEventListener("change", render);

        control = new TransformControls(currentCamera, renderer.domElement);
        control.addEventListener("change", render);

        control.addEventListener("dragging-changed", function (event) {
          orbit.enabled = !event.value;
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        meshList.push(mesh);

        const mesh1 = new THREE.Mesh(geometry, material);
        scene.add(mesh1);
        meshList.push(mesh1);
        const mesh2 = new THREE.Mesh(geometry, material);
        scene.add(mesh2);
        meshList.push(mesh2);

        control.attach(mesh);
        scene.add(control);

        window.addEventListener("resize", onWindowResize);
        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("click", handleClick);

        window.addEventListener("keydown", function (event) {
          switch (event.keyCode) {
            case 81: // Q
              control.setSpace(control.space === "local" ? "world" : "local");
              break;

            case 16: // Shift
              control.setTranslationSnap(100);
              control.setRotationSnap(THREE.MathUtils.degToRad(15));
              control.setScaleSnap(0.25);
              break;

            case 87: // W
              control.setMode("translate");
              break;

            case 69: // E
              control.setMode("rotate");
              break;

            case 82: // R
              control.setMode("scale");
              break;

            case 67: // C
              const position = currentCamera.position.clone();

              currentCamera = currentCamera.isPerspectiveCamera ? cameraOrtho : cameraPersp;
              currentCamera.position.copy(position);

              orbit.object = currentCamera;
              control.camera = currentCamera;

              currentCamera.lookAt(orbit.target.x, orbit.target.y, orbit.target.z);
              onWindowResize();
              break;

            case 86: // V
              const randomFoV = Math.random() + 0.1;
              const randomZoom = Math.random() + 0.1;

              cameraPersp.fov = randomFoV * 160;
              cameraOrtho.bottom = -randomFoV * 500;
              cameraOrtho.top = randomFoV * 500;

              cameraPersp.zoom = randomZoom * 5;
              cameraOrtho.zoom = randomZoom * 5;
              onWindowResize();
              break;

            case 187:
            case 107: // +, =, num+
              control.setSize(control.size + 0.1);
              break;

            case 189:
            case 109: // -, _, num-
              control.setSize(Math.max(control.size - 0.1, 0.1));
              break;

            case 88: // X
              control.showX = !control.showX;
              break;

            case 89: // Y
              control.showY = !control.showY;
              break;

            case 90: // Z
              control.showZ = !control.showZ;
              break;

            case 32: // Spacebar
              control.enabled = !control.enabled;
              break;

            case 27: // Esc
              control.reset();
              break;
          }
        });

        window.addEventListener("keyup", function (event) {
          switch (event.keyCode) {
            case 16: // Shift
              control.setTranslationSnap(null);
              control.setRotationSnap(null);
              control.setScaleSnap(null);
              break;
          }
        });
      }

      function onMouseMove(event) {
        event.preventDefault();

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      }

      function handleClick(event) {
        raycaster.setFromCamera(mouse, cameraPersp);

        const intersection = raycaster.intersectObjects(meshList);
        meshList.map((mesh) => {
          if (intersection.length > 0 && mesh === intersection[0].object) {
            control.attach(mesh);
          }
        });
      }

      function onWindowResize() {
        const aspect = window.innerWidth / window.innerHeight;

        cameraPersp.aspect = aspect;
        cameraPersp.updateProjectionMatrix();

        cameraOrtho.left = cameraOrtho.bottom * aspect;
        cameraOrtho.right = cameraOrtho.top * aspect;
        cameraOrtho.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        render();
      }

      function render() {
        renderer.render(scene, currentCamera);
      }
    </script>
  </body>
</html>
